<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medias</title>
</head>
<body>
    <h1>la vamos nos novamente</h1>
    <p>abre ai nos tamanho animal</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
        
    </picture>
    <h2>msc</h2>
    <audio preload="auto" autoplay controls loop>
        <source src="imagens/happy-mistake.mp3" type="audio/mpeg">
        <source src="imagens/happy-mistake.ogg" type="audio/ogg">
        <source src="imagens/happy-mistake.wav" type="audio/wav">
        <p>nao possui suporte do navegador</p>
    </audio>
    <h2>videozinho</h2>
    <video src="imagens/meu-video.mp4" controls poster="imagens/foto-m.png" width="1000px"></video>
    <h2>olha ai</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/g6TDNoeTFQA?si=MZ3qC3LJJ_1qUSEr" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
